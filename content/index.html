<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Social links profile</title>


</head>

<body>
  <section>
    <div class="profile-card ">
      <div class="d-flex align-items-center justify-content-center flex-column">
        <div class="custom-width rounded-5 px-2 my-1">
          <div class="profile-image">
            <img src="../assets/images/myemoji.png" alt="Profile Image" width="100" height="100">
          </div>
          <div class="profile-name">Shazrina Azhar</div>
          <div class="profile-location">Putrajaya, 43000 Kajang</div>
          <div class="profile-description">"Front-end developer"</div>
          <section>
            <button type="button" class="btn btn-custom">GitHub</button>
            <button type="button" class="btn btn-custom">Frontend Mentor</button>
            <button type="button" class="btn btn-custom">LinkedIn</button>
            <button type="button" class="btn btn-custom">Twitter</button>
            <button type="button" class="btn btn-custom">Instagram</button>
          </section>
        </div>

  </section>
</body>

</html>
